<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login">
    <meta name="keywords" content="login, autenticação, usuário, HTML, CSS">
    <meta name="author" content="Nicollas Caldas">

    <link rel="stylesheet" href="./estilos/layout.css">
    <link rel="stylesheet" href="./estilos/media-queries.css">

    <!-- Ícones do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
            
            <div id="login">
                <h1>Login</h1>

                <p>Seja bem-vindo(a)! Faça seu login para acessar sua conta.</p>

                <form action="#" method="post">
                    <div>
                        <label for="usuario">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" id="usuario" name="usuario" required autocomplete="email" placeholder="Insira seu e-mail">
                    </div>

                    <div>
                        <label for="senha">
                            <span class="material-symbols-outlined">password</span>
                        </label>
                        <input type="password" id="senha" name="senha" required autocomplete="current-password" minlength="8" maxlength="15" placeholder="Insira sua senha">
                    </div>

                    <a href="#">Esqueci Minha Senha</a>
                    
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
