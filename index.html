<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login">
    <meta name="keywords" content="login, autenticação, usuário, HTML, CSS">
    <meta name="author" content="Nicollas Caldas">

    <link rel="stylesheet" href="./estilos/layout.css">
    <link rel="stylesheet" href="./estilos/media-queries.css">

    <!-- Ícones do Google -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=passwordaccount_circle" />

    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
            
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a)! Faça o logn para acessar sua conta.</p>

                <form action="#" method="post">
                    <fieldset>
                        <legend>Insira seus dados</legend>

                        <label for="usuario">
                            <span class="material-symbols-outlined">account_circle</span>
                        </label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Insira seu nome">

                        <label for="senha">
                            <span class="material-symbols-outlined">password</span>
                        </label>
                        <input type="password" id="senha" name="senha" required placeholder="Insira sua senha">
                    </fieldset>

                    <div id="botoes">
                        <button type="submit">Entrar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
